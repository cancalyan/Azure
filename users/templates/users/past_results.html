{% extends "food/base.html" %}
{% block content %}
    <h1>{{ user.username }}'s Past Results</h1>
    {% for post in posts %}
        <div>
            <img src="{{ post.image.url }}" alt="Image">
            <p>Prediction: {{ post.prediction }}</p>
            <p>Date posted: {{ post.date_posted }}</p>
        </div>
    {% empty %}
        <p>No past results.</p>
    {% endfor %}
{% endblock %}
